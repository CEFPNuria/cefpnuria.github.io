# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Informàtica  i tecnologia CEFP Nuria
email: dep.informatica@escolesnuria.cat
description: > # this means to ignore newlines until "baseurl:"
  Projectes i desenvolupament d'aplicacions web a CEFP Nuria
  
  
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://informatica.cesnuria.com" # the base hostname & protocol for your site

#sidebar
default-image: logo-cefpnuria-h.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: cefpnuria
copyright:
   name: cefpnuria
   link: 'http://cefpnuria.cat'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments


